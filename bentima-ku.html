<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>個人ベンチマークツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bentima-ku.css">
</head>
<body>

  <div class="container">
    <h1>ベンチマーク記録</h1>

    <div class="input-group">
      <label>身長 (cm)</label>
      <input type="number" id="heightInput" min="100" max="250" step="1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>体重 (kg)</label>
      <input type="number" id="bodyWeightInput" min="30" max="200" step="0.1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>今日の予定MAX (kg)</label>
      <input type="number" id="maxInput" min="0" max="500" step="2.5" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>セット重量 (kg)</label>
      <input type="number" id="setWeightInput" min="0" max="500" step="2.5" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>回数 (レップ数)</label>
      <input type="number" id="repsInput" min="1" max="15" step="1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>元気度 (%)</label>
      <input type="number" id="energyInput" min="50" max="100" step="1" value="100" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>痛み度 (%)</label>
      <input type="number" id="painInput" min="0" max="100" step="1" value="0" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>睡眠平均時間 (時間)</label>
      <input type="number" id="sleepInput" min="0" max="12" step="0.5" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>食事状態 (回数)</label>
      <input type="number" id="mealMorning" placeholder="朝" min="0" max="1" inputmode="numeric" pattern="[0-9]*">
      <input type="number" id="mealNoon" placeholder="昼" min="0" max="1" inputmode="numeric" pattern="[0-9]*">
      <input type="number" id="mealEvening" placeholder="夜" min="0" max="1" inputmode="numeric" pattern="[0-9]*">
      <input type="number" id="mealMidnight" placeholder="真夜中" min="0" max="1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>食事量</label>
      <input type="number" id="mealAmount" placeholder="小=1,中=2,大=3,特盛=4" min="1" max="4" step="1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="input-group">
      <label>集中力</label>
      <input type="number" id="focusInput" placeholder="小=1,中=2,大=3,最大=4,気づかない=0" min="0" max="4" step="1" inputmode="numeric" pattern="[0-9]*">
    </div>

    <button id="calcBtn">計算</button>
  </div>

  <!-- 結果ポップアップ -->
  <div id="overlay" class="overlay hidden">
    <div class="popup">
      <h2>結果</h2>

      <div class="row"><span>推定1RM</span><strong id="estimatedRM"></strong></div>
      <div class="row"><span>安全重量 (90%)</span><strong id="safeWeight"></strong></div>
      <div class="row"><span>挑戦重量 (95%)</span><strong id="challengeWeight"></strong></div>
      <div class="row"><span>今日の上限</span><strong id="todayMax"></strong></div>
      <div class="row"><span>RPE</span><strong id="rpe"></strong></div>
      <div class="row"><span>感覚</span><strong id="rpeLabel"></strong></div>

      <button id="closeBtn">閉じる</button>
    </div>
  </div>

  <script src="bentima-ku.js"></script>
</body>
</html>
